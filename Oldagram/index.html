<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oldagram project</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    </head>

    <body>

        <header class="hero">
            <div class="hero_container">
                <img  src="images/logo.png" alt="Logo of the page" class="hero_img" />
                <img  src="images/user-avatar.png" alt="Esmeraldas Profile pic" class="hero_pp"/>
            </div>
        </header>

        <section class="post_section">
            <div class="content_container">
                <div class="info_user">
                    <img src="images/avatar-vangogh.jpg" alt="VG pp" class="avatar" />
                    <div class="user_info-text">
                        <h1 class="username">Vincent van Gogh</h1>
                        <h4 class="location">Zundert, Netherlands</h4>
                    </div>
                </div>
                <img  src="images/post-vangogh.jpg" alt="van gogh selfie" class="post" />
            </div>
        </section>

        <section class="interaction_section">
            <div class="interactive_container">
                <button>
                    <img src="images/icon-heart.png" class="btn_img" />
                </button>

                <button>
                    <img src="images/icon-comment.png" class="btn_img" />
                </button>

                <button>
                    <img src="images/icon-dm.png" class="btn_img" />
                </button>
                <h4>21,597 likes</h4>
                <p class="comment"><span>Vincey1853</span> Just took a few mushrooms lol</p>

            </div>
        </section>

        <script src="index.js"></script>
    </body>

</html>
